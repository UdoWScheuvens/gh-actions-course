name: 03 - Workflow Runners

on: workflow_dispatch

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on a(n) ubuntu runner."
          echo "OS: ${{ runner.os }} runner."
  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS
        shell: bash
        run: |
          echo "This job is running on a(n) windows runner."
          echo "OS: $RUNNER_OS runner."
  mac-echo:
    runs-on: macos-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on a(n) macOS runner."
          echo "OS: ${{ runner.os }} runner."